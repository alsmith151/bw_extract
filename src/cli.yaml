name: bw_extract
version: "0.0.1"
author: Alastair Smith <alastair.smith@ndcls.ox.ac.uk>
about: Extracts mean  from bigWig file over regions specified by bed file. 
args:
    - bigwigs:
        short: b
        long: bigwigs
        value_name: FILE
        about: Path to bigWig(s).
        takes_value: true
        required: true
    - regions:
        short: r
        long: regions
        value_name: FILE
        about: Path to bed file
        takes_value: true
        required: true
    - output:
        short: o
        long: output
        value_name: FILE
        about: Path for CSV output.
        takes_value: true
        required: true